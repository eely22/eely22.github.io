<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <meta property="og:title" content='{{ site.title }}' />
  <meta property="og:description" content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' />
  <meta property="og:image" content="https://eric-ely.com/ralph_512x512.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  <meta property="og:type" content="website"/>

  <meta name=”twitter:card” content=”summary” />
  <meta name=”twitter:site” content=”@eric_j_ely” />
  <meta name=”twitter:title” content='{{ site.title }}' />
  <meta name=”twitter:description” content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' />
  <meta property="twitter:image" content='{% if page.image %}{{ page.image | prepend: site.url }}{% else %}https://eric-ely.com/ralph_512x512.png{% endif %}' />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <style>
    {% capture inlineCSS %}
      {% include app.scss %}
    {% endcapture %}

    {{ inlineCSS | scssify }}
  </style>
</head>
